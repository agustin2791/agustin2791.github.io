<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 work-container">
      <button type="button" class="btn btn-primary btn-lg" ng-click="category = {category: ''}" name="button">All</button>
      <button type="button" class="btn btn-primary btn-lg" ng-click="category = {category: 'painting'}" name="button">Painting</button>
      <button type="button" class="btn btn-primary btn-lg" ng-click="category = {category: 'Varnishing'}" name="button">Varnishing</button>
      <button type="button" class="btn btn-primary btn-lg" ng-click="category = {category: 'Fiberglass'}" name="button">Fiberglass</button>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 project-item" ng-repeat="project in projects | filter:category">
          <div class="row">
            <div class="col-md-6 work-image">
              <img ng-src="images/projects/{{project.image}}" alt="{{project.name}}" class="project-image">
            </div>
            <div class="col-md-6 project-desc">
              <h2>{{project.name}}</h2>
              <p><i>{{project.year}} - {{project.category}}</i></p>
              <hr>
              <p>{{project.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
